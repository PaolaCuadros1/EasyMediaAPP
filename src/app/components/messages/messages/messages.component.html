<div class="row">
  <div class="col-12 mb-4">
    <h1 class="text-center">My Publications</h1>

    <div class="form-group">
      <label class="form-label" for="dateSelect">Filter by Date</label>
      <input type="date" #inputDateSelect="ngModel" [(ngModel)]="dateSelect" class="form-control" id="dateSelect" placeholder="Select a date" (change)="getMyMessages()">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-6 col-md-4 mb-4" *ngFor="let message of messages">
    <div class="card card-message">
      <div class="card-header bg-secondary">
        <h5 class="card-title">{{message.title}}</h5>
      </div>

      <div class="card-body d-flex flex-column justify-content-between">
        <div class="flex-grow-1">{{message.message}}</div>

        <div class="d-flex align-items-center justify-content-between">
          <div class="card-message__date">
            {{message.createAt}}
          </div>

          <div class="card-message__user">
            {{message.userName}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="d-flex justify-content-center">
      <app-pagination [nPages]="nPages" [currentPage]="currentPage" (prev)="prevPage($event)" (next)="nextPage($event)" (select)="selectPage($event)"></app-pagination>
    </div>
  </div>
</div>
