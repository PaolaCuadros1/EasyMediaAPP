<main class="container-wrapper mt-5">
  <div class="container">
    <div class="row">
      <div class="card bg-primary " style="background-color: transparent;">
        <div class="card-title text-center">
          <h1 class="text-center">My Publications</h1>
        </div>
        <div class="card-body">
          <div class="col-12" >
            <div class="form-group">
              <label for="dateSelect">Date Select</label>
              <input type="date" #inputDateSelect="ngModel" [(ngModel)]="dateSelect" class="form-control text-black" id="dateSelect" placeholder="Select a date" (change)="getMyMessages()" >
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-12 col-sm-12 col-sm-6 col-lg-3 m-2" *ngFor="let message of messages" >
                <div class="card">
                  <div class="card-title m-0 bg-secondary">
                    <h2> {{message.title}} </h2>
                  </div>
                  <div class="card-body bg-dark">
                    <p> {{message.message}} </p>
                    <div class="mt-3 row">
                      <div class="col-6 m-0 text-start">
                        <small>{{message.createAt}}</small>
                      </div>
                      <div class="col-6 m-0 text-end">
                        <small>{{message.userName}}</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
