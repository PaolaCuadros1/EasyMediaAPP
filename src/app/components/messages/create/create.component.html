<main class="container-wrapper mt-5">
  <div class="container">
    <div class="row">
      <div class="card bg-primary " >
        <div class="card-title text-center">
          <h1 class="text-center">Create message</h1>
        </div>
        <div class="card-body">
          <form [formGroup]="formCreate" (submit)="create()" >
            <div class="mb-3">
              <label for="text" class="form-label">Title message</label>
              <input type="text" #titleMessage formControlName="text" class="form-control text-black " id="text" [placeholder]="title">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" cols="10" rows="5" formControlName="message" class="form-control text-black" #message>{{startMessage}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">SHARE</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-title m-0 bg-secondary">
            <h2> {{titleMessage.value}} </h2>
          </div>
          <div class="card-body bg-dark">
            <p>
              {{message.value}}
            </p>
            <div class="mt-3 row">
              <div class="col-6 m-0 text-start">
                <small>---------</small>
              </div>
              <div class="col-6 m-0 text-end">
                <small>++++++++</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
