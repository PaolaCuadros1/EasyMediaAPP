<main class="container-wrapper mt-5">
  <div class="container">
    <div class="row">
      <div class="mt-5 d-md-flex align-items-center justify-content-center">
        <div class="card bg-primary " style="width: 40rem;">
          <div class="card-title text-center">
            <h1 class="text-center">Create message</h1>
          </div>
          <div class="card-body p-3">
            <form [formGroup]="formCreate" (submit)="create()">
              <div class="mb-3">
                <label for="text" class="form-label">Title message</label>
                <input type="text" #titleMessage formControlName="text" class="form-control text-black " id="text"
                  [placeholder]="title">
                <small class="error" [class]="errorText">The Title message is required</small>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" cols="10" rows="5" formControlName="message" class="form-control text-black"
                  #message [placeholder]="startMessage"></textarea>
                <small class="error" [class]="errorMessage">The Message is required</small>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-primary btn-primary-easy">SHARE</button>
              </div>
            </form>
          </div>
          <div class="p-3">
            <div class="card-title m-0 bg-secondary p-3">
              <h2> {{titleMessage.value.length == 0 ? title : titleMessage.value}} </h2>
            </div>
            <div class="card-body bg-dark p-3">
              <p>
                {{message.value.length == 0 ? startMessage : message.value}}
              </p>
              <div class="mt-3 row">
                <div class="col-6 m-0 text-start">
                  <small> {{currentDate}} </small>
                </div>
                <div class="col-6 m-0 text-end">
                  <small> {{userName}} </small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
